<ion-header> 
  <ion-toolbar>
    <ion-title>
      Tareas
    </ion-title>
    <ion-buttons slot="end" padding>
      <ion-button (click)="goToEditTask()">
      <ion-icon slot="icon-only" name="add-circle" ></ion-icon>
    </ion-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">

    <!-- List of Text Items -->
    <ion-list lines="full">
      <ion-item *ngFor="let t of tasks">
        <ion-label>{{t.title}}</ion-label>
        <ion-icon (click)="goToEditTask(t.id)" name="create"></ion-icon> 
        <!--AÃ±adir espacio--><ion-icon name="blank"></ion-icon>
        <ion-icon  (click)="presentAlertConfirm(t.id, t.title)" name="trash"></ion-icon>

        <ion-icon slot="end" *ngIf="t.categoria=='personal'" name="person"></ion-icon>
        <ion-icon slot="end" *ngIf="t.categoria=='trabajo'" name="briefcase"></ion-icon>
        <ion-icon slot="end" *ngIf="t.categoria=='estudios'" name="bookmarks"></ion-icon>
        <ion-icon slot="end" *ngIf="t.categoria==''" name="alert"></ion-icon>


      </ion-item>
    </ion-list>


  </div>
</ion-content>
