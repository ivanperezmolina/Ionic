<ion-header>
  <ion-toolbar>
    <ion-title>
      Ejercicio 2 - CONVERSOR
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!--Item para los metros-->
  <ion-item>
    <ion-label position="floating">Metros</ion-label>
    <ion-input [(ngModel)]="metros"(keyup)="conversorMetros()" type="number"></ion-input>
  </ion-item>

  <!--Item para los centimetros-->
  <ion-item>
    <ion-label position="floating">Centimetros</ion-label>
    <ion-input [(ngModel)]="centimetros" (keyup)="conversorCentimetros()"type="number"></ion-input>
  </ion-item>

  <!--Item para las pulgadas-->
  <ion-item>
    <ion-label position="floating">Pulgadas</ion-label>
    <ion-input [(ngModel)]="pulgadas" (keyup)="conversorPulgadas()" type="number"></ion-input>
  </ion-item>
</ion-content>
