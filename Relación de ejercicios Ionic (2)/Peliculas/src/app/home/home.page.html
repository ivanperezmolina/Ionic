<ion-header>
  <ion-toolbar>
    <ion-title>
      Peliculas
    </ion-title>
  </ion-toolbar>
  
</ion-header>

<ion-content>
  <div class="ion-padding">

        <ion-card *ngFor='let p of peliculas'>
            
            <ion-card-header block (click)="detalles(p.title)">
                <img src="../assets/img/{{p.cover}}" >
              <ion-card-title >{{p.title}}</ion-card-title>              
            </ion-card-header>            
            <ion-card-content *ngIf="ocultar && (peliculas[index].title == p.title)" >
              <h2>Fecha: {{p.release}}</h2><br>
              <h2>Nota: {{p.score}}</h2><br>
              Sinopsis: {{p.synopsis}}
              <!--AÃ±adir espacio--><ion-icon name="blank"></ion-icon>
              <ion-button  (click)="presentAlertConfirm(p.title)"><ion-icon name="trash"></ion-icon></ion-button>
            </ion-card-content>
          </ion-card>
          
  </div>
</ion-content>
