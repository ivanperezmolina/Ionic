<ion-header>
  <ion-toolbar>
    <ion-title>
      Ejercicio 3 y 4 - TAREAS
    </ion-title>
    <ion-buttons slot="end" padding>
      <ion-button (click)="vamosAEdit()">
      <ion-icon slot="icon-only" name="add-circle" ></ion-icon>
    </ion-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">
    <ion-list lines="full">
      <ion-item *ngFor='let e of carrito'>
        <ion-label>
        <h2>Nombre: {{e.item}}</h2>
        <h3>Precio Unidad: {{e.price}}</h3>
        <p>Cantidad: {{e.quantity}}</p>
        <h3>Subtotal: {{e.price*e.quantity}}€</h3>
        </ion-label>
      </ion-item>
    </ion-list>

    <h3>Total: {{total}}€</h3>
  </div>
</ion-content>
